<div class="sidebar">
  <form>
    <h5>Add Session:</h5>
    <input
      [(ngModel)]="newSession.title"
      name="title"
      type="text"
      class="form-control"
      style="margin-bottom: 10px"
      placeholder="Session Name"
    />
    <button
      style="margin-bottom: 10px"
      (click)="addSession()"
      class="btn btn-primary"
    >
      Add Session
    </button>
  </form>

  <h5>Select Session:</h5>
  <select
    class="form-select"
    [(ngModel)]="session"
    (ngModelChange)="onChangeObj($event)"
    name="sel3"
    style="margin-bottom: 10px"
  >
    <option *ngFor="let x of sessions" [ngValue]="x">{{ x.title }}</option>
  </select>
  <button
    style="margin-bottom: 10px"
    class="btn btn-danger"
    (click)="deleteSession()"
  >
    Delete Session
  </button>

  <table class="table table-bordered table-sm">
    <thead>
      <tr>
        <th colspan="3" style="text-align: center">Solve List</th>
      </tr>
      <tr>
        <td>#</td>
        <td>time</td>
        <td>x</td>
      </tr>
    </thead>
    <tbody *ngIf="session !== undefined">
      <tr *ngFor="let t of session.solves; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ t.time }}</td>
        <td>
          <button class="btn btn-link" (click)="deleteSolve(t._id)">x</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="main-timer">
  <app-timer (getSession)="getSession($event)" [session]="session"></app-timer>
</div>
