<div class="row">
  <div class="col-lg-1">
    <form>
      <input
        [(ngModel)]="newSession.title"
        name="title"
        type="text"
        class="form-control"
        placeholder="Session Name"
      />
      <button (click)="addSession()" class="btn btn-primary">
        Add Session
      </button>
    </form>

    <select
      class="form-select"
      [(ngModel)]="session"
      (ngModelChange)="onChangeObj($event)"
      name="sel3"
    >
      <option *ngFor="let x of sessions" [ngValue]="x">{{ x.title }}</option>
    </select>
    <button class="btn btn-danger" (click)="deleteSession()">x</button>

    <table class="table table-bordered table-sm">
      <thead>
        <tr>
          <th colspan="3">Solve List</th>
        </tr>
        <tr>
          <td>#</td>
          <td>time</td>
          <td>x</td>
        </tr>
      </thead>
      <tbody *ngIf="session !== undefined">
        <tr *ngFor="let t of session.solves; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ t.time }}</td>
          <td>
            <button class="btn btn-link" (click)="deleteSolve(t._id)">x</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="col-lg-11 align-self-center text-center">
    <app-timer
      (getSession)="getSession($event)"
      [session]="session"
    ></app-timer>
  </div>
</div>
