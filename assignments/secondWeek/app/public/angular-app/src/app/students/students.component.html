<div class="container" style="margin-top: 30px">
  <div class="row">
    <div class="col-lg-5">
      <table class="table table-bordered">
        <tr>
          <th>Name</th>
          <th>GPA</th>
        </tr>
        <tr *ngFor="let s of students">
          <td>
            <a routerLink="/students/{{ s._id }}">{{ s.name }}</a>
          </td>
          <td>{{ s.gpa }}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
