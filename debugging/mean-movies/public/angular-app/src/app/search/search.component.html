Search Page<br/>

<form #movieForm="ngForm">
    Title: <input type="text" class="form-control" id="title"
       required
       [(ngModel)]="title" name="title" /><br/>
    <button (click)="search()">Search</button>
</form>

<ul>
    <li *ngFor="let movie of movies">
        <a routerLink="/movies/{{movie._id}}">{{movie.title}} - {{movie.year}}</a>
    </li>
</ul>
