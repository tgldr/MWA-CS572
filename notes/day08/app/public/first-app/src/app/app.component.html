<form>
  <input name="title" ([ngModel])="(title)" />
  <button type="submit">OK</button>
</form>

<button (click)="onClickButton()">Click</button>

<ul>
  <li *ngFor="let person of people">{{ person }}</li>
  <li *ngFor="let student of students">
    {{ student.name }} {{ student.course }} {{ student.gpa }}
  </li>
</ul>

<div *ngIf="showHidden">This is hidden text</div>

<select>
  <option *ngFor="let student of students">{{ student.name }}</option>
</select>
